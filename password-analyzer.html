<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #111111 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e4e4e4;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8),
                        0 0 60px rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.9),
                        0 0 80px rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.4);
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.2em;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #a8a8a8;
            margin-bottom: 40px;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #c4c4c4;
            font-weight: 500;
            font-size: 0.95em;
        }

        .password-input-wrapper {
            position: relative;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.4);
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: #10b981;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #10b981;
            cursor: pointer;
            font-size: 1.2em;
            transition: color 0.3s ease;
            padding: 5px;
        }

        .toggle-password:hover {
            color: #8b5cf6;
        }

        .analyze-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6),
                        0 6px 20px rgba(139, 92, 246, 0.3);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .result-container {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .strength-label {
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .strength-bar-container {
            width: 100%;
            height: 12px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .strength-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .details {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }

        .detail-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-icon {
            margin-right: 12px;
            font-size: 1.1em;
            margin-top: 2px;
            min-width: 20px;
        }

        .info-icon {
            color: #10b981;
        }

        .warning-icon {
            color: #fb923c;
        }

        .error-icon {
            color: #f87171;
        }

        .score-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(16, 185, 129, 0.15);
        }

        .score-label {
            font-size: 0.9em;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feedback-section {
            margin-bottom: 20px;
        }

        .feedback-title {
            font-size: 0.85em;
            font-weight: 600;
            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .feedback-title::before {
            content: '';
            width: 3px;
            height: 14px;
            background: #10b981;
            margin-right: 8px;
            border-radius: 2px;
        }

        .entropy-display {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .entropy-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(16, 185, 129, 0.1);
        }

        .entropy-label {
            font-size: 0.75em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .entropy-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #10b981;
        }

        .check {
            color: #10b981;
        }

        .cross {
            color: #f87171;
        }

        /* Strength-specific colors */
        .weak {
            color: #f87171;
        }

        .weak .strength-bar {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            width: 25%;
        }

        .medium {
            color: #fb923c;
        }

        .medium .strength-bar {
            background: linear-gradient(90deg, #f59e0b, #ea580c);
            width: 50%;
        }

        .strong {
            color: #fbbf24;
        }

        .strong .strength-bar {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
            width: 75%;
        }

        .very-strong {
            color: #10b981;
        }

        .very-strong .strength-bar {
            background: linear-gradient(90deg, #10b981, #059669);
            width: 100%;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(16, 185, 129, 0.2);
            color: #888;
            font-size: 0.85em;
        }

        .footer-text {
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            animation: slideInFromTop 0.8s ease;
        }

        .subtitle {
            animation: fadeIn 1s ease 0.3s backwards;
        }

        .input-group {
            animation: slideInFromLeft 0.8s ease 0.4s backwards;
        }

        .analyze-btn {
            animation: fadeInUp 0.8s ease 0.6s backwards;
        }

        .typing-text {
            overflow: hidden;
            border-right: 3px solid #10b981;
            white-space: nowrap;
            animation: typing 3.5s steps(60, end), blink-caret 0.75s step-end infinite;
            display: inline-block;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #10b981;
            }
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #8b5cf6 100%);
            margin: 0 auto 20px;
            animation: pulse 2s infinite, fadeIn 1s ease;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.6),
                        0 0 50px rgba(139, 92, 246, 0.3);
        }

        .security-badge::before {
            content: 'üîí';
            font-size: 28px;
        }

        .feature-badge {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            font-size: 0.75em;
            color: #6ee7b7;
            margin: 0 5px 10px 0;
            animation: fadeIn 1s ease backwards;
        }

        .feature-badges {
            text-align: center;
            margin-bottom: 30px;
        }

        .feature-badge:nth-child(1) { animation-delay: 0.8s; }
        .feature-badge:nth-child(2) { animation-delay: 1s; }
        .feature-badge:nth-child(3) { animation-delay: 1.2s; }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 1.8em;
            }

            .typing-text {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="security-badge"></div>
        <h1>Password Strength Analyzer</h1>
        <div class="feature-badges">
            <span class="feature-badge">üõ°Ô∏è Secure</span>
            <span class="feature-badge">‚ö° Instant</span>
            <span class="feature-badge">üéØ Accurate</span>
        </div>
        <p class="subtitle"><span class="typing-text" id="typingText"></span></p>
        
        <div class="input-group">
            <label for="password">Enter Password</label>
            <div class="password-input-wrapper">
                <input type="password" id="password" placeholder="Type your password here...">
                <button class="toggle-password" id="togglePassword">üëÅÔ∏è</button>
            </div>
        </div>

        <button class="analyze-btn" id="analyzeBtn">Analyze Password</button>

        <div class="result-container" id="resultContainer">
            <div class="strength-label" id="strengthLabel">WEAK</div>
            
            <div class="strength-bar-container">
                <div class="strength-bar" id="strengthBar"></div>
            </div>

            <div class="score-display">
                <span class="score-label">Security Score</span>
                <span class="score-value" id="scoreValue">0/100</span>
            </div>

            <div class="details" id="details">
                <div class="feedback-section">
                    <div class="feedback-title">Analysis</div>
                    <div id="feedbackList"></div>
                </div>

                <div class="entropy-display">
                    <div class="entropy-item">
                        <div class="entropy-label">Entropy</div>
                        <div class="entropy-value" id="entropyValue">0 bits</div>
                    </div>
                    <div class="entropy-item">
                        <div class="entropy-label">Crack Time</div>
                        <div class="entropy-value" id="crackTime">Instant</div>
                    </div>
                    <div class="entropy-item">
                        <div class="entropy-label">Charset Size</div>
                        <div class="entropy-value" id="charsetSize">0</div>
                    </div>
                    <div class="entropy-item">
                        <div class="entropy-label">Uniqueness</div>
                        <div class="entropy-value" id="uniqueness">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p class="footer-text">¬© 2026 Password Analyzer. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        // Typing effect for subtitle
        const typingText = document.getElementById('typingText');
        const text = 'Enter your password below to evaluate its security strength and receive detailed feedback';
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < text.length) {
                typingText.textContent += text.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 30);
            } else {
                typingText.style.borderRight = 'none';
            }
        }

        // Start typing effect after a brief delay
        setTimeout(typeWriter, 1000);

        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultContainer = document.getElementById('resultContainer');
        const strengthLabel = document.getElementById('strengthLabel');
        const strengthBar = document.getElementById('strengthBar');

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Analyze password on button click
        analyzeBtn.addEventListener('click', analyzePassword);

        // Also analyze on Enter key
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                analyzePassword();
            }
        });

        function analyzePassword() {
            const password = passwordInput.value;
            
            if (password.length === 0) {
                return;
            }

            // Calculate entropy and charset
            const charsetSize = calculateCharsetSize(password);
            const entropy = Math.log2(Math.pow(charsetSize, password.length));
            
            // Calculate uniqueness (unique chars / total chars)
            const uniqueChars = new Set(password).size;
            const uniqueness = Math.round((uniqueChars / password.length) * 100);

            // Detect patterns and weaknesses
            const feedback = [];
            let score = 0;
            
            // Length scoring (0-25 points)
            if (password.length < 8) {
                feedback.push({ type: 'error', text: 'Password is too short. Minimum recommended length is 12 characters.' });
                score += password.length * 2;
            } else if (password.length < 12) {
                feedback.push({ type: 'warning', text: 'Password length is acceptable but could be stronger with 12+ characters.' });
                score += 15 + (password.length - 8) * 2;
            } else if (password.length < 16) {
                feedback.push({ type: 'info', text: 'Good password length. Excellent protection against brute force attacks.' });
                score += 20 + (password.length - 12);
            } else {
                feedback.push({ type: 'info', text: 'Excellent password length. Maximum protection achieved.' });
                score += 25;
            }

            // Detect common patterns and sequences
            const patterns = detectPatterns(password);
            if (patterns.length > 0) {
                patterns.forEach(pattern => {
                    feedback.push({ type: 'error', text: pattern });
                    score -= 15;
                });
            }

            // Character diversity scoring (0-25 points)
            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?`~]/.test(password);
            
            let diversityScore = 0;
            const charTypes = [hasLower, hasUpper, hasNumber, hasSpecial].filter(Boolean).length;
            
            if (charTypes === 1) {
                feedback.push({ type: 'error', text: 'Uses only one character type. Mix uppercase, lowercase, numbers, and symbols.' });
                diversityScore = 5;
            } else if (charTypes === 2) {
                feedback.push({ type: 'warning', text: 'Limited character diversity. Add more character types for better security.' });
                diversityScore = 12;
            } else if (charTypes === 3) {
                feedback.push({ type: 'info', text: 'Good character diversity across multiple types.' });
                diversityScore = 20;
            } else {
                feedback.push({ type: 'info', text: 'Excellent character diversity using all character types.' });
                diversityScore = 25;
            }
            score += diversityScore;

            // Uniqueness scoring (0-15 points)
            if (uniqueness < 50) {
                feedback.push({ type: 'error', text: 'Too many repeated characters detected. Use more unique characters.' });
                score += Math.round(uniqueness / 10);
            } else if (uniqueness < 70) {
                feedback.push({ type: 'warning', text: 'Moderate character repetition. Increase uniqueness for better security.' });
                score += 8 + Math.round((uniqueness - 50) / 5);
            } else {
                feedback.push({ type: 'info', text: 'High character uniqueness provides good randomness.' });
                score += 15;
            }

            // Entropy scoring (0-25 points)
            if (entropy < 28) {
                feedback.push({ type: 'error', text: 'Very low entropy. Password is vulnerable to brute force attacks.' });
                score += Math.round(entropy / 2);
            } else if (entropy < 50) {
                feedback.push({ type: 'warning', text: 'Moderate entropy. Consider increasing complexity.' });
                score += 14 + Math.round((entropy - 28) / 3);
            } else if (entropy < 70) {
                feedback.push({ type: 'info', text: 'Good entropy level. Strong resistance to brute force.' });
                score += 20 + Math.round((entropy - 50) / 5);
            } else {
                feedback.push({ type: 'info', text: 'Excellent entropy. Maximum cryptographic strength.' });
                score += 25;
            }

            // Dictionary word check
            if (containsCommonWords(password)) {
                feedback.push({ type: 'error', text: 'Contains common dictionary words. Avoid using recognizable words.' });
                score -= 20;
            }

            // Keyboard pattern check
            if (hasKeyboardPattern(password)) {
                feedback.push({ type: 'error', text: 'Contains keyboard patterns (e.g., qwerty, asdf). Use random combinations.' });
                score -= 15;
            }

            // Date pattern check
            if (hasDatePattern(password)) {
                feedback.push({ type: 'warning', text: 'Appears to contain date patterns. Avoid using birthdays or years.' });
                score -= 10;
            }

            // Bonus for length over 20
            if (password.length >= 20) {
                score += 10;
            }

            // Normalize score to 0-100
            score = Math.max(0, Math.min(100, score));

            // Calculate crack time
            const crackTime = calculateCrackTime(entropy);

            // Determine strength level
            let strengthLevel = '';
            let strengthText = '';
            
            if (score < 30) {
                strengthLevel = 'weak';
                strengthText = 'WEAK';
            } else if (score < 55) {
                strengthLevel = 'medium';
                strengthText = 'MEDIUM';
            } else if (score < 75) {
                strengthLevel = 'strong';
                strengthText = 'STRONG';
            } else {
                strengthLevel = 'very-strong';
                strengthText = 'VERY STRONG';
            }

            // Update UI
            updateUI(strengthLevel, strengthText, score, entropy, crackTime, charsetSize, uniqueness, feedback);
        }

        function calculateCharsetSize(password) {
            let size = 0;
            if (/[a-z]/.test(password)) size += 26;
            if (/[A-Z]/.test(password)) size += 26;
            if (/[0-9]/.test(password)) size += 10;
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?`~]/.test(password)) size += 32;
            return size;
        }

        function detectPatterns(password) {
            const patterns = [];
            const lower = password.toLowerCase();
            
            // Sequential numbers
            const numberSequences = ['0123', '1234', '2345', '3456', '4567', '5678', '6789', '9876', '8765', '7654', '6543', '5432', '4321', '3210'];
            if (numberSequences.some(seq => lower.includes(seq))) {
                patterns.push('Contains sequential numbers (e.g., 123, 456). Avoid predictable sequences.');
            }
            
            // Sequential letters
            const letterSequences = ['abcd', 'bcde', 'cdef', 'defg', 'efgh', 'fghi', 'ghij', 'dcba', 'edcb', 'fedc'];
            if (letterSequences.some(seq => lower.includes(seq))) {
                patterns.push('Contains sequential letters (e.g., abc, xyz). Use random character combinations.');
            }
            
            // Repeated patterns
            const repeated = /(.{2,})\1{2,}/.test(password);
            if (repeated) {
                patterns.push('Contains repeated patterns (e.g., 123123, abcabc). Avoid repetition.');
            }
            
            // Same character repeated
            if (/(.)\1{3,}/.test(password)) {
                patterns.push('Contains repeated characters (e.g., aaaa, 1111). Avoid using same character multiple times.');
            }
            
            return patterns;
        }

        function containsCommonWords(password) {
            const commonWords = ['password', 'admin', 'user', 'login', 'welcome', 'letmein', 'monkey', 'dragon', 
                                'master', 'sunshine', 'princess', 'qwerty', 'trustno', 'batman', 'superman'];
            const lower = password.toLowerCase();
            return commonWords.some(word => lower.includes(word));
        }

        function hasKeyboardPattern(password) {
            const keyboardPatterns = ['qwerty', 'asdfgh', 'zxcvbn', 'qwertz', 'azerty', '!@#$%^', 'qweasd'];
            const lower = password.toLowerCase();
            return keyboardPatterns.some(pattern => lower.includes(pattern));
        }

        function hasDatePattern(password) {
            // Check for years 1900-2099
            const yearPattern = /(19|20)\d{2}/;
            // Check for date-like patterns
            const datePattern = /\d{1,2}[\/\-\.]\d{1,2}[\/\-\.]\d{2,4}/;
            return yearPattern.test(password) || datePattern.test(password);
        }

        function calculateCrackTime(entropy) {
            // Assuming 10 billion guesses per second
            const guessesPerSecond = 10000000000;
            const possibleCombinations = Math.pow(2, entropy);
            const seconds = possibleCombinations / (2 * guessesPerSecond); // Divide by 2 for average case
            
            if (seconds < 1) return 'Instant';
            if (seconds < 60) return `${Math.round(seconds)} seconds`;
            if (seconds < 3600) return `${Math.round(seconds / 60)} minutes`;
            if (seconds < 86400) return `${Math.round(seconds / 3600)} hours`;
            if (seconds < 2592000) return `${Math.round(seconds / 86400)} days`;
            if (seconds < 31536000) return `${Math.round(seconds / 2592000)} months`;
            if (seconds < 3153600000) return `${Math.round(seconds / 31536000)} years`;
            return `${(seconds / 31536000).toExponential(2)} years`;
        }

        function updateUI(strengthLevel, strengthText, score, entropy, crackTime, charsetSize, uniqueness, feedback) {
            // Update strength label
            strengthLabel.textContent = strengthText;
            strengthLabel.className = 'strength-label ' + strengthLevel;
            
            // Update strength bar
            strengthBar.className = 'strength-bar ' + strengthLevel;
            
            // Update score
            document.getElementById('scoreValue').textContent = `${Math.round(score)}/100`;
            
            // Update entropy metrics
            document.getElementById('entropyValue').textContent = `${Math.round(entropy)} bits`;
            document.getElementById('crackTime').textContent = crackTime;
            document.getElementById('charsetSize').textContent = charsetSize;
            document.getElementById('uniqueness').textContent = `${uniqueness}%`;
            
            // Update feedback
            const feedbackList = document.getElementById('feedbackList');
            feedbackList.innerHTML = '';
            
            feedback.forEach(item => {
                const div = document.createElement('div');
                div.className = 'detail-item';
                
                let icon = '';
                let iconClass = '';
                if (item.type === 'info') {
                    icon = '‚úì';
                    iconClass = 'info-icon';
                } else if (item.type === 'warning') {
                    icon = '‚ö†';
                    iconClass = 'warning-icon';
                } else {
                    icon = '‚úó';
                    iconClass = 'error-icon';
                }
                
                div.innerHTML = `
                    <span class="detail-icon ${iconClass}">${icon}</span>
                    <span>${item.text}</span>
                `;
                feedbackList.appendChild(div);
            });
            
            // Show results
            resultContainer.classList.add('show');
        }

    </script>
</body>
